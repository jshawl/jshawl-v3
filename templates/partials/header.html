<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>@title | @name</title>
    <link rel="alternate" type="application/atom+xml" href="@root_path/feed/">
    <script type="text/javascript" src="//use.typekit.net/zsf1yoh.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <link rel="stylesheet" href="@root_path/public/docs/css/styles.css" type="text/css" media="screen"> 
  </head>
  <body>
    <header>
      <h1><a href='@root_path'>@name</a></h1>
      <nav>
        <ul class="nav--primary cf">
          foreach $root do
            <li if @is_current do class='active' endif>

              <a href="@url">@title</a>
            </li>
          endforeach
        </ul>
      </nav>
    </header>
    <section class='main cf'>
