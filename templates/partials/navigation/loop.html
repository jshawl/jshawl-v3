if $children do
    foreach $children do
      <article class='post module'>
        <h2><a href="@url">@title</a></h2>
        if @date do <span class='date'>Posted on @date</span> endif
        if @tags do <span class='date'>Tags: @tags</span> endif
        if @description do <span>@description</span> endif
      </article>
    endforeach
endif

      	if @errata do
      	<article class='post'>
        	@errata
        </article>
        endif
